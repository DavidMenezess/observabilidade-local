global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'infrastructure-health-monitor'
    environment: 'development'

scrape_configs:
  # Job 1: Monitorar o pr√≥prio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Job 2: Seu coletor Python
  - job_name: 'system-metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'metrics-collector'
          environment: 'development'
    scrape_interval: 5s
    metrics_path: '/metrics'


